<h3 class="container mt-4 mb-4 text-center "> Cadastro de Cliente</h3>
<form class="container" [formGroup]="formCadastro" (ngSubmit)="adicionar()">
    <div class="row">
        <div class=" col-6">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" formControlName="nome" >
        </div>

        <div class=" col-6">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome">
        </div>
    </div>
    <div class="row">
        <div class=" col-6">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control" id="telefone" formControlName="telefone">
        </div>
        <div class=" col-6">
            <label for="cpf">Cpf</label>
            <input type="text" class="form-control" id="cpf" formControlName="cpf">
        </div>
    </div>
    <div class="row">
        <div class=" col-6">
            <label for="rg">Rg</label>
            <input type="text" class="form-control" id="rg" formControlName="rg">
        </div>
        <div class=" col-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-6">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" formControlName="dataNasci">
        </div>
        <div class=" col-6">
            <label for="endereco ">Endere√ßo</label>
            <input type="text" class="form-control" id="endereco" formControlName="endereco">
        </div>
    </div>

    <div class="mt-3">
        <button [routerLink]="['/']" class="btn corPink mr-2" type="button">Voltar</button>
        <button type="reset" class="btn btn-secondary mr-2">Limpar</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Divs</title>

	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
		</div>

		<hr />

		<div class="row">
			<div class="col-md-4">
				<h4>Parágrafos (p)</h4>
			</div>
			<div class="col-md-4">
				<h4>Divisões (div)</h4>
			</div>
			<div class="col-md-4">
				<h4>Campos (input)</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<p class="bg-primary">Este é um parágrafo</p>
				<p class="bg-success">Este é outro parágrafo</p>
			</div>

			<div class="col-md-4">
				<div style="height: 100px; width: 100px; background:#428bca;" class=" pull-left div_classe"></div>
				<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px"
					class=" pull-left div_classe"></div>
			</div>

			<div class="col-md-4">
				<input type="text" class="form-control" id="input_1" />
				<input type="text" class="form-control" id="input_2" />
			</div>
		</div>

		<hr />

		<div class=" row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="esconderParagrafo('p')">Esconder
						parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibirParagrafo('p')">Exibir
						parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger " onclick="esconderDiv('div_classe')">Esconder
						divs</button>
					<button type="button" class="btn btn-success " onclick="exibirDiv('div_classe')">Exibir
						divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="esconderPorId('input_1'); esconderPorId('input_2')">Esconder
						inputs</button>
					<button type="button" class="btn btn-success" onclick="exibirPorId('input_1'); exibirPorId('input_2')">Exibir
						inputs</button>
				</div>
			</div>
		</div>
		<!-- jquery -->
		<script src="js/jquery-2.2.1.js"></script>
</body>

</html>

<script type="text/javascript">

	function exibirParagrafo(tag) {
		$(tag).show();
	}

	function esconderParagrafo(tag) {
		$(tag).hide();
	}

	function exibirDiv(classe) {
		$("." + classe).show();
	}

	function esconderDiv(classe) {
		$("." + classe).hide();
	}

	function exibirPorId(id) {
		$("#" + id).show();
	}

	function esconderPorId(id) {
		$("#" + id).hide();
	}

</script>
